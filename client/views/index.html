<!DOCTYPE html>
<html ng-app="escapeApp">
  <head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" integrity="sha384-aUGj/X2zp5rLCbBxumKTCw2Z50WgIr1vs/PFN4praOTvYXWlVyh2UtNUU0KAUhAX" crossorigin="anonymous">
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <canvas id="canvas" width="1000" height="600"></canvas>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#legendModal">
      ?
    </button>
    <div ng-controller="legendController">
      <div id="legendModal" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
               Legend
            </div>
            <div class="modal-body">
              <ul>
                <li ng-repeat="item in legendItems">
                <!-- <img ng-src="..."> -->
                </li>
              </ul>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-controller="highScoresController">
      <div id="highScoreForm" class="modal fade">
        <div class="modal-dialog">
          <div class="modal-content">
            <form ng-submit="createHighScore()">
              <div class="modal-header">
                 Congratulations on a High Score! Enter your name.
              </div>
              <div class="modal-body">
                  <input type="text" placeholder="Name" ng-model="player"></input>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="submit">OK</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <h2>High Scores</h2>
      <ol>
        <li ng-repeat="highScore in highScores">
        	{{highScore.player}} {{highScore.round}}
        </li>
      </ol>
    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.1/angular-resource.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.createjs.com/easeljs-0.8.1.min.js"></script>
    <script src="https://code.createjs.com/soundjs-0.6.1.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/controllers/highScoresController.js"></script>
    <script src="/js/controllers/legendController.js"></script>
    <script src="/js/action.js"></script>
  </body>
</html>
